<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Agar.io - Master Server Client</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; font-family: 'Segoe UI', sans-serif; user-select: none; transition: background 0.3s; }
        canvas { display: block; }
        
        #menuOverlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.75); display: flex; justify-content: center; align-items: center; z-index: 10; }
        
        .menu-container { display: flex; gap: 15px; }
        
        .menu-box { background: white; padding: 30px; border-radius: 12px; text-align: center; width: 300px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; flex-direction: column; justify-content: center; }
        
        .server-list-box { background: white; padding: 20px; border-radius: 12px; width: 280px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; flex-direction: column; }
        
        input { padding: 12px; width: 85%; margin-bottom: 20px; font-size: 18px; border: 2px solid #eee; border-radius: 6px; outline: none; }
        input:focus { border-color: #2ecc71; }
        button { padding: 12px 30px; font-size: 18px; border: none; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; transition: background 0.2s; margin-bottom: 10px; }
        
        #playBtn { background: #2ecc71; color: white; }
        #playBtn:hover { background: #27ae60; }
        #specBtn { background: #3498db; color: white; }
        #specBtn:hover { background: #2980b9; }
        #resumeBtn { background: #95a5a6; color: white; display: none; }
        #resumeBtn:hover { background: #7f8c8d; }

        #themeBtn { position: absolute; top: 20px; right: 20px; background: transparent; border: 2px solid rgba(255,255,255,0.5); color: white; padding: 8px 15px; font-size: 14px; width: auto; cursor: pointer; }
        #themeBtn:hover { background: rgba(255,255,255,0.1); }

        .server-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px; margin-bottom: 8px; border-radius: 6px; cursor: pointer; 
            border: 2px solid transparent; transition: all 0.2s;
            background: #f9f9f9; color: #333;
        }
        .server-item:hover { border-color: #bbb; }
        .server-item.selected { border-color: #2ecc71; background: #e8f8f5; }
        .server-item.offline { opacity: 0.6; cursor: not-allowed; }
        
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .status-online { background: #3498db; box-shadow: 0 0 5px #3498db; }
        .status-offline { background: #bdc3c7; }
        
        .server-info { flex-grow: 1; text-align: left; font-size: 14px; }
        .server-ping { font-size: 12px; color: #7f8c8d; }

        #leaderboardBox { 
            position: absolute; top: 10px; right: 10px; 
            background: rgba(0,0,0,0.5); color: white; 
            padding: 15px; width: 220px; 
            border-radius: 8px; pointer-events: none; 
        }
        #leaderboardBox h3 { margin: 0 0 10px 0; text-align: center; font-size: 20px; color: #ddd; border-bottom: 1px solid #666; padding-bottom: 5px; }
        #lbList { list-style: none; padding: 0; margin: 0; font-size: 16px; }
        #lbList li { padding: 4px 0; display: flex; justify-content: space-between; }
        .lb-me { color: #FFD700; font-weight: bold; }
        
        #hud { 
            position: absolute; top: 10px; left: 10px; 
            color: rgba(255,255,255,0.9); font-weight: bold; 
            text-shadow: 2px 2px 4px black; pointer-events: none; 
            font-size: 18px; 
        }
        #specHud {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            color: #fff; background: rgba(0,0,0,0.6); padding: 10px 20px;
            border-radius: 20px; font-size: 16px; display: none; pointer-events: none;
        }
        
        #reconnectMsg {
            position: absolute; top: 50px; left: 50%; transform: translateX(-50%);
            background: rgba(231, 76, 60, 0.9); color: white; padding: 10px 20px;
            border-radius: 5px; display: none; font-weight: bold; z-index: 20;
        }
    </style>
</head>
<body>
    <button id="themeBtn">Toggle Theme</button>
    <div id="reconnectMsg">Connection Lost. Reconnecting...</div>
    
    <div id="menuOverlay">
        <div class="menu-container">
            <div class="menu-box">
                <h2 id="menuTitle">Agar.io Clone</h2>
                <input type="text" id="nickname" placeholder="輸入暱稱 (Name)" maxlength="12">
                <button id="playBtn">Play Game</button>
                <button id="specBtn">Spectate</button>
                <button id="resumeBtn">Continue</button>
                <div id="statusMsg" style="margin-top:15px; color:#e74c3c; font-size:14px;"></div>
            </div>
            
            <div class="server-list-box">
                <h3 style="margin-top:0; color:#555; border-bottom:1px solid #eee; padding-bottom:10px;">Server List</h3>
                <div id="serverListContainer" style="overflow-y: auto; max-height: 300px;">
                    <div style="padding:10px; color:#999;">Loading servers...</div>
                </div>
                <button onclick="fetchServerList()" style="margin-top:auto; background:#f1c40f; color:white; font-size:14px; padding:8px;">Refresh List</button>
            </div>
        </div>
    </div>
    
    <div id="hud">FPS: <span id="fps">0</span> | Mass: <span id="massDisplay">0</span></div>
    <div id="leaderboardBox"><h3>Leaderboard</h3><ul id="lbList"></ul></div>
    <div id="specHud">Spectating: Auto-Track (Press Q for Free Roam)</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menuOverlay = document.getElementById('menuOverlay');
        const playBtn = document.getElementById('playBtn');
        const specBtn = document.getElementById('specBtn');
        const resumeBtn = document.getElementById('resumeBtn');
        const nicknameInput = document.getElementById('nickname');
        const specHud = document.getElementById('specHud');
        const reconnectMsg = document.getElementById('reconnectMsg');
        const themeBtn = document.getElementById('themeBtn');
        
        // ★★★ Master Server URL ★★★
        const MASTER_URL = "http://localhost:8080/list";
        
        let servers = [];
        let currentServerUrl = null;

        let socket, myId = -1, mapSize = { w: 3000, h: 3000 };
        let gameState = { players: [], food: [], ejected: [], viruses: [], leaderboard: [] };
        let localPlayers = {}; 
        let camX = 0, camY = 0, camScale = 1, targetCamScale = 1;
        let mouseX = 0, mouseY = 0, isPlaying = false;
        
        let isSpectating = false;
        let specMode = 0; 
        let specX = 1500, specY = 1500, specZoom = 0.5;
        let isDragging = false;
        let lastDragX = 0, lastDragY = 0;
        let isDayMode = false;

        // --- 獲取伺服器列表 ---
        async function fetchServerList() {
            const container = document.getElementById('serverListContainer');
            container.innerHTML = '<div style="padding:10px; color:#999;">Refreshing...</div>';
            
            try {
                const resp = await fetch(MASTER_URL);
                const data = await resp.json();
                servers = data;
                renderServerList();
                
                // 預設選擇第一個在線的伺服器
                if (!currentServerUrl && servers.length > 0) {
                    const firstOnline = servers.find(s => s.status === 'online');
                    if (firstOnline) selectServer(0); // 暫時簡易邏輯
                }
            } catch (e) {
                container.innerHTML = '<div style="padding:10px; color:red;">Master Server Offline</div>';
                console.error(e);
            }
        }

        function renderServerList() {
            const container = document.getElementById('serverListContainer');
            container.innerHTML = '';
            
            if (servers.length === 0) {
                container.innerHTML = '<div style="padding:10px;">No servers found.</div>';
                return;
            }

            servers.forEach((srv, index) => {
                const div = document.createElement('div');
                const isOnline = srv.status === 'online';
                div.className = 'server-item' + (srv.url === currentServerUrl ? ' selected' : '') + (!isOnline ? ' offline' : '');
                div.id = `srv-${index}`;
                div.innerHTML = `
                    <span class="status-dot ${isOnline ? 'status-online' : 'status-offline'}" id="dot-${index}"></span>
                    <div class="server-info">
                        <div style="font-weight:bold;">${srv.name}</div>
                        <div class="server-ping" id="ping-${index}">${isOnline ? 'Checking...' : 'Offline'}</div>
                    </div>
                `;
                if (isOnline) {
                    div.onclick = () => selectServer(index);
                    // 額外進行前端的 Ping 檢查以確認延遲
                    pingServer(srv.url, index, srv.max_players);
                }
                container.appendChild(div);
            });
        }

        function selectServer(index) {
            currentServerUrl = servers[index].url;
            document.querySelectorAll('.server-item').forEach(el => el.classList.remove('selected'));
            const el = document.getElementById(`srv-${index}`);
            if(el) el.classList.add('selected');
            
            if (socket) socket.close();
            connect();
        }

        function pingServer(url, index, maxPlayers) {
            const start = Date.now();
            const txt = document.getElementById(`ping-${index}`);
            
            const tempSock = new WebSocket(url);
            tempSock.onopen = () => { tempSock.send(JSON.stringify({ type: 'ping' })); };
            tempSock.onmessage = (e) => {
                const data = JSON.parse(e.data);
                if (data.type === 'pong') {
                    const latency = Date.now() - start;
                    txt.innerText = `Ping: ${latency}ms | ${data.players}/${data.max_players}`;
                }
                tempSock.close();
            };
            tempSock.onerror = () => { txt.innerText = "Unreachable"; };
        }

        // --- 主遊戲連線 ---
        let reconnectTimer = null;
        function connect() {
            if (!currentServerUrl) return;
            if (socket && socket.readyState === WebSocket.OPEN) return;
            
            socket = new WebSocket(currentServerUrl);
            socket.onopen = () => {
                reconnectMsg.style.display = 'none';
                if (reconnectTimer) { clearTimeout(reconnectTimer); reconnectTimer = null; }
            };
            socket.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                if (msg.type === 'init') { myId = msg.id; mapSize = msg.map; specX = mapSize.w/2; specY = mapSize.h/2; }
                else if (msg.type === 'map_update') { mapSize = msg.map; }
                else if (msg.type === 'update') { processUpdate(msg.data); }
            };
            socket.onclose = () => {
                reconnectMsg.style.display = 'block';
                if (!reconnectTimer) reconnectTimer = setTimeout(connect, 2000);
            };
        }

        // --- 操作 ---
        playBtn.addEventListener('click', joinGame);
        specBtn.addEventListener('click', startSpectate);
        resumeBtn.addEventListener('click', () => { menuOverlay.style.display = 'none'; });
        
        themeBtn.addEventListener('click', () => {
            isDayMode = !isDayMode;
            document.body.style.backgroundColor = isDayMode ? '#fff' : '#111';
            themeBtn.innerText = isDayMode ? "Dark Mode" : "Light Mode";
            themeBtn.style.color = isDayMode ? "#333" : "#fff";
            themeBtn.style.borderColor = isDayMode ? "#333" : "rgba(255,255,255,0.5)";
        });

        function joinGame() {
            const name = nicknameInput.value || "Guest";
            socket.send(JSON.stringify({ type: 'join', name: name }));
            menuOverlay.style.display = 'none'; isPlaying = true; isSpectating = false;
            specHud.style.display = 'none'; resumeBtn.style.display = 'none';
            canvas.style.cursor = 'default';
            document.getElementById('menuTitle').innerText = "Agar.io Clone";
            playBtn.innerText = "Play Game";
        }

        function startSpectate() {
            socket.send(JSON.stringify({ type: 'spectate' }));
            menuOverlay.style.display = 'none'; isPlaying = false; isSpectating = true; specMode = 0; 
            specHud.style.display = 'block'; updateSpecHud(); resumeBtn.style.display = 'none'; 
        }

        function processUpdate(data) {
            gameState.food = data.food; gameState.ejected = data.ejected; gameState.viruses = data.viruses; gameState.leaderboard = data.leaderboard;
            updateLeaderboardUI();
            
            const activeIds = new Set();
            data.players.forEach(p => {
                activeIds.add(p.id);
                if (p.id === myId && p.dead && isPlaying && !isSpectating) {
                    isPlaying = false; menuOverlay.style.display = 'flex'; 
                    document.getElementById('menuTitle').innerText = "Game Over"; playBtn.innerText = "Respawn"; resumeBtn.style.display = 'none'; specHud.style.display = 'none';
                    return;
                }
                if (!localPlayers[p.id]) localPlayers[p.id] = { ...p, renderCells: p.cells.map(c => ({...c})) };
                else { localPlayers[p.id].name = p.name; localPlayers[p.id].targetCells = p.cells; if (localPlayers[p.id].renderCells.length !== p.cells.length) localPlayers[p.id].renderCells = p.cells.map(c => ({...c})); }
            });
            Object.keys(localPlayers).forEach(id => { if (!activeIds.has(parseInt(id))) delete localPlayers[id]; });
        }

        function updateLeaderboardUI() {
            const list = document.getElementById('lbList'); list.innerHTML = "";
            gameState.leaderboard.forEach((p, i) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>#${i+1} ${p.name}</span> <span style="font-size:0.9em; color:#ccc;">(${p.mass})</span>`;
                if (p.id === myId) li.className = "lb-me"; list.appendChild(li);
            });
        }

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            if (isPlaying) { mouseX = (e.clientX - rect.left - canvas.width/2) / camScale + camX; mouseY = (e.clientY - rect.top - canvas.height/2) / camScale + camY; }
            if (isSpectating && specMode === 1 && isDragging) {
                specX -= (e.clientX - lastDragX) / specZoom; specY -= (e.clientY - lastDragY) / specZoom;
                specX = Math.max(-1000, Math.min(mapSize.w + 1000, specX)); specY = Math.max(-1000, Math.min(mapSize.h + 1000, specY));
                lastDragX = e.clientX; lastDragY = e.clientY;
            }
        });
        canvas.addEventListener('mousedown', (e) => { if (isSpectating && specMode === 1) { isDragging = true; lastDragX = e.clientX; lastDragY = e.clientY; canvas.style.cursor = 'grabbing'; } });
        window.addEventListener('mouseup', () => { isDragging = false; if (isSpectating && specMode === 1) canvas.style.cursor = 'grab'; });
        canvas.addEventListener('wheel', (e) => { if (isSpectating && specMode === 1) { e.preventDefault(); specZoom -= e.deltaY * 0.001; specZoom = Math.max(0.05, Math.min(2.0, specZoom)); } }, { passive: false });
        window.addEventListener('keydown', (e) => {
            if (isPlaying) { if (e.code === 'Space') socket.send(JSON.stringify({ type: 'split' })); if (e.code === 'KeyW') socket.send(JSON.stringify({ type: 'eject' })); }
            if (isSpectating && e.code === 'Escape') {
                if (menuOverlay.style.display === 'none') { menuOverlay.style.display = 'flex'; resumeBtn.style.display = 'block'; document.getElementById('menuTitle').innerText = "Paused"; playBtn.innerText = "Join Game"; } else menuOverlay.style.display = 'none';
            }
            if (isSpectating && e.code === 'KeyQ' && menuOverlay.style.display === 'none') {
                specMode = 1 - specMode; updateSpecHud();
                if (specMode === 1) { specX = camX; specY = camY; specZoom = camScale; canvas.style.cursor = 'grab'; } else canvas.style.cursor = 'default';
            }
        });
        function updateSpecHud() { specHud.innerText = specMode === 0 ? "Spectating: Auto-Track Top Player (Press Q for Free Roam)" : "Spectating: Free Roam (Drag & Scroll) (Press Q to Auto-Track)"; }
        setInterval(() => { if (socket && isPlaying && socket.readyState === WebSocket.OPEN) socket.send(JSON.stringify({ type: 'input', x: mouseX, y: mouseY })); }, 50);

        function drawVirus(v) {
            ctx.save(); ctx.translate(v.x, v.y); ctx.fillStyle = '#33ff33'; ctx.strokeStyle = '#20b2aa'; ctx.lineWidth = 3; ctx.beginPath();
            const r = massToRadius(v.m); const spikes = 20;
            for (let i = 0; i < spikes * 2; i++) { const rad = (i % 2 === 0) ? r : r * 0.92; ctx.lineTo(Math.cos((Math.PI * i) / spikes) * rad, Math.sin((Math.PI * i) / spikes) * rad); }
            ctx.closePath(); ctx.fill(); ctx.stroke(); ctx.restore();
        }

        let lastTime = 0;
        function draw(timestamp) {
            const dt = (timestamp - lastTime) / 1000; lastTime = timestamp;
            document.getElementById('fps').innerText = Math.round(1/dt);
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            let myTotalMass = 0, myCenter = {x: 0, y: 0, count: 0};
            for (let pid in localPlayers) {
                const p = localPlayers[pid]; if (!p.targetCells) continue;
                for (let i = 0; i < p.renderCells.length; i++) { const r = p.renderCells[i], t = p.targetCells[i]; r.x += (t.x - r.x) * 0.15; r.y += (t.y - r.y) * 0.15; r.m += (t.m - r.m) * 0.15; }
                if (isPlaying && parseInt(pid) === myId) { p.renderCells.forEach(c => { myTotalMass += c.m; myCenter.x += c.x; myCenter.y += c.y; myCenter.count++; }); }
            }
            if (isPlaying && myCenter.count > 0) {
                camX += (myCenter.x/myCenter.count - camX) * 0.05; camY += (myCenter.y/myCenter.count - camY) * 0.05;
                targetCamScale = Math.max(0.05, 1000 / (1000 + Math.sqrt(myTotalMass) * 10)); camScale += (targetCamScale - camScale) * 0.05;
                document.getElementById('massDisplay').innerText = Math.floor(myTotalMass);
            } else if (isSpectating) {
                if (specMode === 0) {
                    let bestPlayer = null; if (gameState.leaderboard.length > 0 && localPlayers[gameState.leaderboard[0].id]) bestPlayer = localPlayers[gameState.leaderboard[0].id];
                    if (!bestPlayer) { let maxM = -1; for(let pid in localPlayers) { let m = localPlayers[pid].renderCells.reduce((sum, c) => sum + c.m, 0); if (m > maxM) { maxM = m; bestPlayer = localPlayers[pid]; } } }
                    if (bestPlayer && bestPlayer.renderCells.length > 0) {
                        let cx = 0, cy = 0, mass = 0; bestPlayer.renderCells.forEach(c => { cx += c.x; cy += c.y; mass += c.m; });
                        camX += (cx/bestPlayer.renderCells.length - camX) * 0.05; camY += (cy/bestPlayer.renderCells.length - camY) * 0.05;
                        targetCamScale = Math.max(0.05, 1000 / (1000 + Math.sqrt(mass) * 10)); camScale += (targetCamScale - camScale) * 0.05;
                        specHud.innerText = `Spectating: ${bestPlayer.name} (Auto) - Press Q for Free Roam`;
                    }
                } else { camX += (specX - camX) * 0.1; camY += (specY - camY) * 0.1; camScale += (specZoom - camScale) * 0.1; document.getElementById('massDisplay').innerText = "-"; }
            }

            ctx.save(); ctx.translate(canvas.width/2, canvas.height/2); ctx.scale(camScale, camScale); ctx.translate(-camX, -camY);
            
            const bgCol = isDayMode ? '#f2fbff' : '#111'; const gridCol = isDayMode ? '#ccc' : '#333';
            ctx.fillStyle = bgCol; ctx.fillRect(camX-canvas.width/camScale, camY-canvas.height/camScale, canvas.width*2/camScale, canvas.height*2/camScale);
            ctx.strokeStyle = '#000'; ctx.lineWidth = 5; ctx.strokeRect(0, 0, mapSize.w, mapSize.h);
            ctx.strokeStyle = gridCol; ctx.lineWidth = 1; ctx.beginPath();
            for(let x=0; x<=mapSize.w; x+=50) { ctx.moveTo(x,0); ctx.lineTo(x, mapSize.h); }
            for(let y=0; y<=mapSize.h; y+=50) { ctx.moveTo(0,y); ctx.lineTo(mapSize.w, y); }
            ctx.stroke();

            gameState.food.forEach(f => { ctx.fillStyle = f.color; ctx.beginPath(); ctx.arc(f.x, f.y, massToRadius(f.mass), 0, Math.PI*2); ctx.fill(); });
            gameState.ejected.forEach(e => { ctx.fillStyle = e.c; ctx.strokeStyle='#333'; ctx.lineWidth=2; ctx.beginPath(); ctx.arc(e.x, e.y, massToRadius(15), 0, Math.PI*2); ctx.fill(); ctx.stroke(); });
            gameState.viruses.forEach(drawVirus);

            let renderList = [];
            for (let pid in localPlayers) localPlayers[pid].renderCells.forEach(c => renderList.push({...c, name: localPlayers[pid].name, isMine: parseInt(pid)===myId}));
            renderList.sort((a,b) => a.m - b.m);
            renderList.forEach(c => {
                const r = massToRadius(c.m);
                ctx.fillStyle = c.c; ctx.strokeStyle = c.isMine ? '#fff' : '#333'; ctx.lineWidth = 3;
                ctx.beginPath(); ctx.arc(c.x, c.y, r, 0, Math.PI*2); ctx.fill(); ctx.stroke();
                if (r > 15) { ctx.fillStyle = '#FFF'; ctx.strokeStyle = '#000'; ctx.lineWidth = 2; ctx.font = `bold ${Math.max(24, r*0.7)}px sans-serif`; ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.strokeText(c.name, c.x, c.y); ctx.fillText(c.name, c.x, c.y); }
            });
            ctx.restore(); requestAnimationFrame(draw);
        }
        function massToRadius(m) { return 6 * Math.sqrt(m); }
        
        // 初始化
        fetchServerList(); // 載入時拉取列表
        requestAnimationFrame(draw);
    </script>
</body>
</html>
